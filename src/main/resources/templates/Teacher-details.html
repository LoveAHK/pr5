<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>ПР5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<div th:each="el : ${teacher}">
  <h3 style="text-align: center;color: white">Личная информация преподавателя: </h3>
  <h3 style="text-align: center" th:text="${el.getSurname()}" ></h3>
  <p style="text-align: center" th:text="${el.getName()}"></p>
  <p style="text-align: center" th:text="${el.getMiddlename()}"></p>
  <p style="text-align: center" th:text="${el.getBthday()}"></p>
  <p style="text-align: center" th:text="${el.getYearprepodav()}"></p>
  <a  th:href="'/Teacher/' + ${el.id} + '/edit'">Редактировать</a>
  <form th:action="'/Teacher/' + ${el.id} + '/remove'" method="post">
    <button style="color: white" class="btn btn-warning" type="submit" >Удалить</button>
  </form>
</div>
</body>
</html>
