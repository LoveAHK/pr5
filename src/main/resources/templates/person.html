<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<h3 style="text-align: center;color: white" > Добавить человека к месту</h3>
<form th:action="${'/person/add/'}" method="post" class="col-md-2">
        <select style="margin-bottom: 20px"   name="student">
            <div th:each="element : ${students}">
                <option th:text="${element.name}"></option>
            </div>
        </select>
    <select style="margin-bottom: 20px"  name="universiti">
            <div th:each="element : ${universities}">
                <option th:text="${element.name}"></option>
            </div>
        </select>
    <br>
    <button style="color: white" class="btn btn-warning"  type="submit">Добавить человека</button><br>
    <a style="color: white" class="btn btn-warning" href="/"> Назад</a>
</form>
</body>
</html>
