<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<h1 style="text-align: center;color: white" > Добавить преподавателя</h1>
<form th:action = "${'/Add/Teacher'}" class="col-md-2" method="post" th:object="${teacher}" >
    <label> Фамилия преподавателя</label>
    <input  th:field="*{surname}" class="form-control"  type="text" name="surname" >
    <div style="color: white" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br>

    <label> Имя преподавателя</label>
    <input  th:field="*{name}" class="form-control"  type="text" name="name" >
    <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

    <label> Отчество преподавателя</label>
    <input  th:field="*{middlename}"  class="form-control"  type="text" name="middlename" >
    <div style="color: white" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>

    <label> Дата рождения</label>
    <input th:field="*{bthday}"  class="form-control"  type="date" name="bthday" >
    <div style="color: white" th:if="${#fields.hasErrors('bthday')}" th:errors="*{bthday}"></div><br>

    <label> Год начала преподавания</label>
    <input  th:field="*{yearprepodav}"  class="form-control"  type="text" name="yearprepodav" >
    <div style="color: white" th:if="${#fields.hasErrors('yearprepodav')}" th:errors="*{yearprepodav}"></div><br>

    <button style="color: white" class="btn btn-warning" type="submit"> Добавить преподавателя</button>
</form>
</body>
</html>
