<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<h1 style="text-align: center;color: white" > Добавить заведение</h1>
<form th:action = "${'/Add/University'}" class="col-md-2" method="post" th:object="${university}" >
    <label style="color: white">Название</label>
    <input class="form-control" type="text" th:field="*{name}" name="name" >
    <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>


    <button style="color: white" class="btn btn-warning" type="submit"> Добавить Заведение</button>
</form>
</body>
</html>
