<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
    <h3 style="text-align: center;color: white"> Изменение данных: </h3>
    <form th:action = "@{/Stud/{id}/edit(id=${students.id})}" method="post" th:object="${students}" class="col-md-2">
        <label> Фамилия студента</label>
        <input type="text" th:field="*{lastname}" th:value="${students.getLastname()}" class="form-control" name="lastname" >
        <div style="color: white" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div><br>

        <label> Имя студента</label>
        <input type="text" th:field="*{name}" th:value="${students.getName()}"class="form-control" name="name">
        <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

        <label> Отчество студента</label>
        <input type="text" th:field="*{middlename}" th:value="${students.getMiddlename()}" class="form-control"  name="middlename">
        <div style="color: white" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>

        <label> Дата рождения студента</label>
        <input type="date" th:field="*{birthday}" th:value="${students.getBirthday()}" class="form-control"  name="birthday" >
        <div style="color: white" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>
        <label> Номер курса</label>
        <input type="text" th:field="*{groupp}" th:value="${students.getGroupp()}" class="form-control" name="groupp">
        <div style="color: white" th:if="${#fields.hasErrors('groupp')}" th:errors="*{groupp}"></div><br>
        <button style="color: white" class="btn btn-warning" type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
