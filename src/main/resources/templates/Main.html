<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<div th:insert="Blocks/Header"></div>
<h1 style="text-align: center;color: white" >Человек</h1>

<div>
    <a style="color: white;margin-bottom: 20px" class="btn btn-warning"  href="/Search/Student"> Поиск Человека</a></div>
<div>
    <a style="color: white;margin-bottom: 20px" class="btn btn-warning"  href="/Add/Student"> Добавить человека</a></div>
<form th:action = "${'/person'}" method="get"  >
    <button style="color: white" class="btn btn-warning" type="submit"> Добавить человека к месту (ManyToMany)</button>
</form>
<table>
<div th:each="el : ${students}">
    <h3 style="color: white" th:text="${el.getLastname()}" ></h3>
    <p style="color: white" th:text="${el.getName()}"></p>
    <p style="color: white" th:text="${el.getMiddlename()}"></p>
    <p style="color: white" th:text="${el.getBirthday()}"></p>
    <p style="color: white" th:text="${el.getGroupp()}"></p>
    <a style="color: white"  th:href="'/Stud/' + ${el.id}"> Личная информация студента </a>
</div>

</table>
</body>
</html>
