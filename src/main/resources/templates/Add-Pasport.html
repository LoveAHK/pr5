<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ПР5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<h1 style="text-align: center;color: white" > Добавить паспорт</h1>
<form th:action = "${'/Add/Pasport'}" class="col-md-2" method="post" th:object="${pasport}" >
  <label style="color: white">Номер паспорта</label>
  <input class="form-control" type="text" th:field="*{number}" name="number" >
  <div style="color: white" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div><br>

  <label style="color: white"> Серия паспорта</label>
  <input class="form-control" type="text" th:field="*{series}" name="series" >
  <div style="color: white" th:if="${#fields.hasErrors('series')}" th:errors="*{series}"></div><br>

  <button style="color: white" class="btn btn-warning" type="submit"> Добавить паспорт</button>
</form>
</body>
</html>
