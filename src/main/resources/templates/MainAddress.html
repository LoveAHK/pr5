<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ПР5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<div th:insert="Blocks/Header"></div>
<h1 style="text-align: center;color: white;margin-bottom: 20px"  >Адреса</h1>
<form th:action = "${'/Add/Address'}" method="get">
  <button style="color: white" class="btn btn-warning" type="submit"> Добавить  Адрес</button>
</form>

<div th:each="el : ${address}">
  <h3 style="color: white" th:text="${el.getBuilding()}" ><h1>Дом</h1></h3>
  <p style="color: white" th:text="${el.getCity()}">город</p>
  <p style="color: white" th:text="${el.getStreet()}">город</p>
</div>
</body>
</html>
