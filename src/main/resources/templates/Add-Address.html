<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ПР5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<h1 style="text-align: center;color: white" > Добавить паспорт</h1>
<form th:action = "${'/Add/Address'}" class="col-md-2" method="post" th:object="${address}" >
  <label style="color: white">дом</label>
  <input class="form-control" type="text" th:field="*{building}" name="building" >
  <div style="color: white" th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></div><br>

  <label style="color: white">Город</label>
  <input class="form-control" type="text" th:field="*{city}" name="city" >
  <div style="color: white" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div><br>

  <label style="color: white">Улица</label>
  <input class="form-control" type="text" th:field="*{street}" name="street" >
  <div style="color: white" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div><br>

  <button style="color: white" class="btn btn-warning" type="submit"> Добавить паспорт</button>
</form>
</body>
</html>
