<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<h1 style="text-align: center;color: white" > Добавить Человека</h1>
<form th:action = "${'/Add/Student'}" class="col-md-2" method="post" th:object="${students}" >
    <label style="color: white"> Фамилия Человека</label>
    <input class="form-control" type="text" th:field="*{lastname}" name="lastname" >
    <div style="color: white" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div><br>

    <label style="color: white"> Имя человека</label>
    <input class="form-control" type="text" th:field="*{name}" name="name" >
    <div style="color: white" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

    <label style="color: white"> Отчество человека</label>
    <input class="form-control" type="text" th:field="*{middlename}" name="middlename" >
    <div style="color: white" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>

    <label style="color: white"> Дата рождения человека</label>
    <input class="form-control" type="date" th:field="*{birthday}"   name="birthday" >
    <div style="color: white" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>
    <label style="color: white"> Номер курса</label>
    <input class="form-control" type="text" th:field="*{groupp}" name="groupp">
    <div style="color: white" th:if="${#fields.hasErrors('groupp')}" th:errors="*{groupp}"></div><br>
    <button style="color: white" class="btn btn-warning" type="submit"> Добавить студента</button>
</form>
</body>
</html>
