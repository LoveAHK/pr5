<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<div th:each="el : ${student}">
    <h3 style="text-align: center;color: white" >Личная информация студента: </h3>
    <h3 style="text-align: center;margin-bottom: 20px;color: white" th:text="${el.getLastname()}" ></h3>
    <p  style="text-align: center;margin-bottom: 20px;color: white" th:text="${el.getName()}"></p>
    <p style="text-align: center;margin-bottom: 20px;color: white" th:text="${el.getMiddlename()}"></p>
    <p style="text-align: center;margin-bottom: 20px;color: white" th:text="${el.getBirthday()}"></p>
    <p style="text-align: center;margin-bottom: 20px; color: white" th:text="${el.getGroupp()}"></p>
    <a style="color: white"th:href="'/Stud/' + ${el.id} + '/edit'">Редактировать</a>
    <form th:action="'/Stud/' + ${el.id} + '/remove'" method="post">
        <button style="color: white" class="btn btn-warning" type="submit">Удалить</button>
    </form>
</div>
</body>
</html>
