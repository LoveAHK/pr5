<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<div th:insert="Blocks/Header"></div>
<h1 style="text-align: center;color: white;margin-bottom: 20px"  >Сотрудник</h1>
<form th:action = "${'/sotrudnik'}" method="get"  >
    <button style="color: white" class="btn btn-warning" type="submit"> Добавить место к сотруднику(OneToMany)</button><br>
</form><br>

    <a style="color: white;margin-bottom: 20px" class="btn btn-warning"  href="/Add/Teacher"> Добавить сотрудника</a></div>

<a style="color: white;margin-bottom: 20px"  class="btn btn-warning" href="/Search/Teacher"> Поиск сотрудника</a></div>
<div th:each="el : ${teacher}">
    <h3 style="color: white" th:text="${el.getSurname()}" ></h3>
    <p style="color: white" th:text="${el.getName()}"></p>
    <p style="color: white" th:text="${el.getMiddlename()}"></p>
    <p style="color: white" th:text="${el.getBthday()}"></p>
    <p style="color: white" th:text="${el.getYearprepodav()}"></p>
    <a style="color: white" th:href="'/Teacher/' + ${el.id}"> Личная информация преподавателя </a>
</div>
</body>
</html>
