<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ПР5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body background="https://phonoteka.org/uploads/posts/2021-04/1618373415_45-phonoteka_org-p-abstraktnie-foni-dlya-rabochego-stola-48.jpg">
<h3 style="text-align: center;color: white"> Добавление сотрудника: </h3>
<form th:action="${'/sotrudnik/add'}" method="post" class="col-md-2">
    <input class="form-control" type="text" name="name" placeholder="Введите имя человека">
    <select style="margin-bottom: 20px" name="street">
        <div style="color: white" th:each="element : ${address}">
            <option th:text="${element.street}"></option>
        </div>
    </select>
    <br>
    <button style="color: white" class="btn btn-warning" type="submit">Добавить человека</button><br>
    <a style="color: white" href="/Teach"> Назад</a>
</form>
</body>
</html>
